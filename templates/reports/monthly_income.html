<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: DejaVu Sans, sans-serif; }
        h2 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Отчет по доходам за {{ year }} год</h2>
    <table>
        <thead>
            <tr>
                <th>Месяц</th>
                <th>Доход (сом)</th>
            </tr>
        </thead>
        <tbody>
            {% for item in months %}
            <tr>
                <td>{{ item.month }}</td>
                <td>{{ item.income }}</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <td>Итого за год</td>
                <td>{{ total_year }}</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
