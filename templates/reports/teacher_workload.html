<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: DejaVu Sans, sans-serif; }
        h2 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Нагрузка преподавателей за {{ period }} ({{ start_date }} - {{ end_date }})</h2>
    <table>
        <thead>
            <tr>
                <th>Преподаватель</th>
                <th>Количество занятий</th>
                <th>Количество учеников</th>
                <th>Доход групп (сом)</th>
            </tr>
        </thead>
        <tbody>
            {% for t in teachers %}
            <tr>
                <td>{{ t.teacher }}</td>
                <td>{{ t.lessons_count }}</td>
                <td>{{ t.students_count }}</td>
                <td>{{ t.group_income }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
